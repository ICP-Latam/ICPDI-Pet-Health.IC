<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>PetHealth</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
  </head>
  <script>
    function addPet() {
      const cardPet = document.getElementById("pet-card");
      const intro = document.getElementById("intro")
      if (cardPet.style.display == "none") {
        cardPet.style.display = "block";
        intro.style.display = "none";
      } else {
        cardPet.style.display = "none";
        intro.style.display = "block";
      }
      
    }
  </script>
  <body>
    <main>
      <div id="title">
        <h1>Pet&Health</h1>
        <div id="overview">
          Es un espacio para los dueños de mascotas en donde podrán llevar el historial de salud para todas
          sus mascotas, a través de la creación de una identificación digital para cada una de ellas. 
        </div>
      </div>
      
      
      
      <div id="intro">
        <h1>Próximamente!</h1>
        <iframe style="border: 1px solid rgba(0, 0, 0, 0.1);" width="1200" height="800" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2Fd6sDsvFBPpZAi3PxTcgvax%2FPet%2526Health%3Ftype%3Ddesign%26node-id%3D1-2%26scaling%3Dmin-zoom%26page-id%3D0%253A1%26starting-point-node-id%3D1%253A2%26show-proto-sidebar%3D1" allowfullscreen></iframe>
      </div>

      <input id="showCard" type="button" onClick="addPet()" value="Registrar mascota"/>
      <div class="card" id="pet-card">
        <img src="https://cdn-icons-png.flaticon.com/512/64/64365.png" alt="Dog" style="width:20%">
        <div class="container">
          <h4><b>Registra mascota</b></h4> 
          <form action="" class="form">

            <div class="inputContainer">
              <label for="nombre" class="label">Nombre</label>
              <input id="nombre" aria-invalid="nombre" type="text" class="input" placeholder="Bobby">
            </div>
      
            <div class="inputContainer">
              <label for="especie" class="label">Especie</label>
              <input id="especie" type="text" class="input" placeholder="Perro">
            </div>
      
            <div class="inputContainer">
              <label for="raza" class="label">Raza</label>
              <input id="raza" type="text" class="input" placeholder="Chihuahua">
            </div>

            <div class="inputContainer">
              <label for="color" class="label">Color</label>
              <input id="color"type="text" class="input" placeholder="Cafe">
            </div>
      
            <div class="inputContainer">
              <label for="sexo" class="label">Sexo</label>
              <input id="sexo" type="text" class="input" placeholder="Macho">
            </div>

            <div class="inputContainer">
              <label for="fecha_nacimiento" class="label">Fecha de nacimiento</label>
              <input id="fecha_nacimiento" type="text" class="input" placeholder="DD/MM/YYYY">
            </div>

            <div class="inputContainer">
              <label for="senas_particulares" class="label">Señas particulares</label>
              <input id="senas_particulares" type="text" class="input" placeholder="Tiene una mancha blanca en la cabeza">
            </div>
      
            <input type="submit" class="submitn" value="Registrar"/>
          </form>
        </div>
      </div>

    </main>
  </body>
</html>
